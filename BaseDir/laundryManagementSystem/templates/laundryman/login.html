<!doctype html>
<html lang="en">
  <head>
	{% load static %}
  	<title>company login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{%static 'laundryman/css/login.css'%}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url({% static 'laundryman/image/africa.jpg' %});">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
								
								</div>
			      	</div>
							<form method="POST" class="signin-form">
                				{% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label" for="username">username</label>
                  <input type="text" class="form-control" placeholder="Your email" name="username" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">password</label>
                  <input type="password" class="form-control" placeholder="password" name="password" required>
		            </div>
                {% if messages %}
                  <ul class="messages">
                    {% for msg in messages %}
                    <li>
                      <div class="alert alert-{{msg.level_tag}}" role="alert">
                        <div style="color:red;">{{msg.message}}</div>
                      </div>
                    </li>
                    {% endfor %}
                  </ul>
                {% endif %}
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	
									<div class="w-50 text-md-right">
										<a href="{% url 'reset_password' %}">Forgot Password</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a data-toggle="tab" href="{% url 'secondEncounteredInterface' %}">Sign Up</a></p>
		        </div>
		      </div>  
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
